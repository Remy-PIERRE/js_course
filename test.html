<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chifoumi - Jeu Pierre Papier Ciseaux</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f9;
      }
      .choix {
        margin: 20px;
      }
      button {
        font-size: 18px;
        padding: 10px 20px;
        cursor: pointer;
      }
      #resultat {
        font-size: 24px;
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Chifoumi - Pierre Papier Ciseaux</h1>

    <div class="choix">
      <button onclick="jouer('Pierre')">Pierre</button>
      <button onclick="jouer('Papier')">Papier</button>
      <button onclick="jouer('Ciseaux')">Ciseaux</button>
    </div>

    <div id="resultat"></div>
    <div id="historique"></div>
    <button onclick="rejouer()">Rejouer</button>

    <script>
      const choixOrdinateur = () => {
        const choix = ["Pierre", "Papier", "Ciseaux"];
        const index = Math.floor(Math.random() * 3);
        return choix[index];
      };

      const determinerGagnant = (choixUtilisateur, choixOrdi) => {
        if (choixUtilisateur === choixOrdi) {
          return "Égalité!";
        }
        if (
          (choixUtilisateur === "Pierre" && choixOrdi === "Ciseaux") ||
          (choixUtilisateur === "Papier" && choixOrdi === "Pierre") ||
          (choixUtilisateur === "Ciseaux" && choixOrdi === "Papier")
        ) {
          return "Vous gagnez!";
        }
        return "L'ordinateur gagne!";
      };

      const afficherResultat = (choixUtilisateur, choixOrdi, resultat) => {
        document.getElementById(
          "resultat"
        ).textContent = `Vous avez choisi : ${choixUtilisateur}, L'ordinateur a choisi : ${choixOrdi}. ${resultat}`;
      };

      const jouer = (choixUtilisateur) => {
        const choixOrdi = choixOrdinateur();
        const resultat = determinerGagnant(choixUtilisateur, choixOrdi);
        afficherResultat(choixUtilisateur, choixOrdi, resultat);
      };

      const rejouer = () => {
        document.getElementById("resultat").textContent = "";
        document.getElementById("historique").textContent = "";
      };
    </script>
  </body>
</html>
